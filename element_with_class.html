<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Heading elements</title>
		<style>
			/* article element is direct child of section*/
			section>article{
				background-color: green;
				font-size:30px;
			}
			/* h2 element is direct child of section*/
			section>h2{
				font-style: italic;

			}
			/*all elements with class highlight as well as mainpoint*/
			.highlight.mainpoint{
				color: white;
				background-color: black;
			}
		</style>
	</head>
	<body>
		<h1>Child selector</h1>
		<section>
			<h2>sunheading 1</h2>
			<div>
				<article>article-div-section</article>
			</div>
		</section>
		<section>
			
			<article>article-div-section</article>
		</section>
		<h2>sunheading 2</h2>
		<p class="highlight">You can also highlight and save lines from the transcript below</p>
		<div class="highlight mainpoint">Add your own notes to anything youâ€™ve captured.</div>
	</body>
</html>
